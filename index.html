<body>
    <div class="sum">
        <input id="sumArg1" placeholder="enter first argument"/>
        <p>+</p>
        <input id="sumArg2" placeholder="enter second argument"/>
        <button onclick="getResultSum()">=</button>
        <input id="sumResult"/>
    </div>

    <div class="minus">
        <input id="minusArg1" placeholder="enter first argument"/>
        <p>-</p>
        <input id="minusArg2" placeholder="enter second argument"/>
        <button onclick="getResultMinus()">=</button>
        <input id="minusResult"/>
    </div>

    <div class="multiply">
        <input id="multiplyArg1" placeholder="enter first argument"/>
        <p>*</p>
        <input id="multiplyArg2" placeholder="enter second argument"/>
        <button onclick="getResultMultiply()">=</button>
        <input id="multiplyResult"/>
    </div>

    <div class="divide">
        <input id="divideArg1" placeholder="enter first argument"/>
        <p>/</p>
        <input id="divideArg2" placeholder="enter second argument"/>
        <button onclick="getResultDivide()">=</button>
        <input id="divideResult"/>
    </div>

    <script src="index.js"></script>

    <style>
        .sum, .minus, .multiply, .divide{
            display: flex;
            align-items: center;
            margin-left: 3%;
        }
    </style>
